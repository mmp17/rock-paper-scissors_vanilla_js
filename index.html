<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="parties">
        <div class="computer"><img  src="./img/computer.jpg" alt="computer"></div>
        <div class="points">Points 0:0</div>
        <div class="person"><img  src="./img/person.png" alt="computer"></div>
        
    </div>

    <div class="container">
        <button class="rock" value="rock"><img  src="./img/rock.svg" alt="rock"></button>
        <h1>Rock</h1>
        <button class="paper" value="paper"><img  src="./img/paper.svg" alt="paper"></button>
        <h1>Paper</h1>
        <button class="scissors" value="Scissors"><img  src="./img/scissors.svg" alt="scissors"></button>
        <h1>Scissors</h1>
    </div>

    <div><button class='startBtn'>Start</button></div>

    <script src="main.js"></script>
</body>
</html>
